# Simple workflow for deploying a static Vite site to GitHub Pages
  name: Deploy Vite site to Pages

  on:
    # Runs on pushes targeting the default branch
    push:
      branches: ["master"] # Or "main", depending on your branch name

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

  # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
  permissions:
    contents: read
    pages: write
    id-token: write

  # Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
  # However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
  concurrency:
    group: "pages"
    cancel-in-progress: false

  jobs:
    # Build job
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v4
        - name: Set up Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20 # Use a recent LTS version of Node.js
            cache: 'npm'
        - name: Install dependencies
          run: npm install
        - name: Build
          # This command builds your site into a 'dist' folder
          # It also injects your VITE_BACKEND_URL from GitHub secrets
          run: npm run build
          env:
            VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
        - name: Setup Pages
          uses: actions/configure-pages@v5
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
            # This must match the output directory of your Vite build
            path: './dist'
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
